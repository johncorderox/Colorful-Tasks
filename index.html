<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <link href="src/css/ui.css" rel="stylesheet" />
    </head>
    <body>
      <div class="container-fluid">
        <div class="intro">
          <div class="form-group">
            <h3 id="questions">Hello! What is your name?</h3>
            <input type="text" class="form-control" id="name" /> <br />
            <button type="button" id="next-button" class="btn btn-default" onclick="info()">Next</button>
            <button type="buttom" id="skip-button" class="btn btn-info" onclick="main_menu(0)">Skip</button>
            </div>
          </div>
          <div class="greeting">
            <h3 id="hello"></h3><br />
            <h4>You Currently have <span id="taskscount>" style="color:blue">0</span> tasks.</h4>
            <hr />
          </div>
          <div class="task-cp">
            <button class="button-cp" onclick="addTask()">Add Task</button>
          </div>
          <div class="add-task">
            <div class="form-group">
              <input type="text" class="form-control" id="title" placeholder="Title *" />
              <textarea rows = "5" class="form-control" id="message" placeholder="Contents *"></textarea>
              <button onclick="addTask()">Submit</button>
              <button>Clear</button>
            </div>
          </div>
        </div>
      </div>
      <script type='text/javascript' src='src/main.js'></script>
    </body>
  </html>
